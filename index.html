<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/homestyle.css">
  <title>Home</title>
</head>

<body>
  <div class="text-info">
    <h1 class="judul">Hello!ğŸ‘‹</h1>
    <p>Selamat datang di website sederhana ini. Website yang berisi sedikit mengenai diri saya. Untuk lebih lanjut silahkan membuat akun kemudian masuk menggunakan akun tersebutğŸ‘‰</p>
  </div>
  <!-- form signin -->
  <form id="form-signin" class="container-form">
    <h1 class="form-heading">Masuk dengan akun Anda</h1>
    <input type=" text" id="username" placeholder="username" required autocomplete="off">
    <input type="password" id="password" autocomplete="off" placeholder="password" class="tipe-password" required>
    <div class="contaier-tampil-pass">
      <input type="checkbox" class="tampil-password" id="tampil-pass-masuk">
      <label for="tampil-password">Tampilkan password</label>
    </div>
    <div class="buat-dan-login">
      <p class="buat-akun" id="buat-akun">Buat akun</p>
      <button type="submit">Masuk</button>
    </div>
  </form>
  <!-- form signup -->
  <form id="form-signup" class="container-form">
    <h1 class="form-heading">Buat akun Anda</h1>
    <input type=" text" id="nama" placeholder="nama" required autocomplete="off">
    <input type=" text" id="username-daftar" placeholder="username" required autocomplete="off">
    <input type="password" autocomplete="off" id="password-daftar" placeholder="password" class="tipe-password" required>
    <div class="contaier-tampil-pass">
      <input type="checkbox" class="tampil-password" id="tampil-pass-daftar">
      <label for="tampil-password">Tampilkan password</label>
    </div>
    <div class="buat-dan-login">
      <p class="buat-akun" id="kembali">Kembali</p>
      <button type="submit">Daftar</button>
    </div>
  </form>
  <script src="./script/home.js"></script>
</body>

</html>
